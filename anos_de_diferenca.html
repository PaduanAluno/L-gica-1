<meta charset="utf-8">

<script>
	
	function pulaLinha() {

		document.write("<br><br>");
	}

	function mostra(diferença) {

		document.write(diferença);
	}

	var minhaIdade = 15;
	var idadeIrma = 28;		
	var diferençaIdade = idadeIrma - minhaIdade;

	mostra("A minha idade é " + minhaIdade);
	
	pulaLinha();
	
	mostra("A idade da minha irmã é " + idadeIrma);
	
	pulaLinha();
	
	mostra("A diferença da minha idade e da minha irmã é " + diferençaIdade);
	
	pulaLinha();

	

</script>
